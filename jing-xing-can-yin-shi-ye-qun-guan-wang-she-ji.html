div></div></header><div class="post__inner"><div class="post__entry"><p class="msg msg--info">以团圆欢聚为主轴，将菜色端满上桌的概念，呈现丰富与多元，并透过餐桌底色红色来增添喜气与美味感外，更加强京星餐饮的企业色，营造与呼应品牌的氛围，加深消费者对京星餐饮的印象与品牌连接。首页利用大图轮播方式增添大气的气势感，整体构架规划与视觉设计简洁明了。</p><figure class="post__image post__image--center"><img loading="lazy" src="https://blog.emdcenter.com/media/posts/10/fbdd45f8d455a23995f36be4056d981f.png" height="490" width="1000" alt="" sizes="(min-width: 37.5em) 1600px, 80vw" srcset="https://blog.emdcenter.com/media/posts/10/responsive/fbdd45f8d455a23995f36be4056d981f-xs.webp 384w, https://blog.emdcenter.com/media/posts/10/responsive/fbdd45f8d455a23995f36be4056d981f-sm.webp 600w, https://blog.emdcenter.com/media/posts/10/responsive/fbdd45f8d455a23995f36be4056d981f-md.webp 768w, https://blog.emdcenter.com/media/posts/10/responsive/fbdd45f8d455a23995f36be4056d981f-lg.webp 1200w, https://blog.emdcenter.com/media/posts/10/responsive/fbdd45f8d455a23995f36be4056d981f-xl.webp 1600w"></figure><figure class="post__image post__image--center"><img loading="lazy" src="https://blog.emdcenter.com/media/posts/10/26dda71bc062ace30055ab2c368c07f8.png" height="1867" width="1000" alt="" sizes="(min-width: 37.5em) 1600px, 80vw" srcset="https://blog.emdcenter.com/media/posts/10/responsive/26dda71bc062ace30055ab2c368c07f8-xs.webp 384w, https://blog.emdcenter.com/media/posts/10/responsive/26dda71bc062ace30055ab2c368c07f8-sm.webp 600w, https://blog.emdcenter.com/media/posts/10/responsive/26dda71bc062ace30055ab2c368c07f8-md.webp 768w, https://blog.emdcenter.com/media/posts/10/responsive/26dda71bc062ace30055ab2c368c07f8-lg.webp 1200w, https://blog.emdcenter.com/media/posts/10/responsive/26dda71bc062ace30055ab2c368c07f8-xl.webp 1600w"></figure><figure class="post__image post__image--center"><img loading="lazy" src="https://blog.emdcenter.com/media/posts/10/84b969f55b6e72a8e40afaca0538238e.png" height="2509" width="1000" alt="" sizes="(min-width: 37.5em) 1600px, 80vw" srcset="https://blog.emdcenter.com/media/posts/10/respon
